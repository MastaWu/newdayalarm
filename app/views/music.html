<input type="text" placeholder="Search" />
<table>
    <tr>
        <th colspan="4">Music</th>
    </tr>
    <tr ng-repeat="music in music">
        <td>{{$index + 1}}</td>
        <td>{{music.id}}&nbsp;{{music.song_Name}}</td>
        <td>{{music.album_Name}}</td>
        <td>{{music.artist_Name}}</td>
    </tr>
</table>
